Host workstation
  Hostname workstation-dafe.rhpds.opentlc.com
  User cloud-user

Host 10.10.10.* 192.168.0.* *.rhpds.opentlc.com
  ProxyJump workstation
  User cloud-user

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 10m
  StrictHostKeyChecking no
